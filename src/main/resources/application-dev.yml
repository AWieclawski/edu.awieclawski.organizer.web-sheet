# spring context variables
server:
  port: 8080
  error:
    whitelabel:
      enabled: false
spring:
  application:
    name: web-sheet-dev
  main:
    banner-mode: console
  mvc:
    servlet:
      load-on-startup: 1
  datasource:
    url: jdbc:sqlite:datastore/appdata.db
    hikari:
      connection-init-sql: PRAGMA journal_mode=WAL; PRAGMA synchronous=NORMAL; PRAGMA cache_size=-10000; PRAGMA temp_store=MEMORY;
# end-points
endpoint:
  visitors: api/visitors
# date time formatter
date:
  time:
    format:
      pattern: yyyyMMddHHmmssns
# logging
logging:
  level:
    root: WARN
    org.springframework.web: INFO
    edu.awieclawski.organizer: ${LOG_LEVEL:INFO}
    edu.awieclawski.organizer.data: ${LOG_LEVEL_CON:DEBUG}
# general variables
lackValue: lack-of-value
cronMonitorDefault: ${CRON:* */1 * * * *}
cronMonitorCustom: ${CRON_URL_SRC_MONITOR:${cronMonitorDefault}}
# individual comics variables
application: